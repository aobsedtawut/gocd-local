version: '3'
services:
  gocd-server:
    build:
      context: .
      dockerfile: Dockerfile.gocd-server
    ports:
      - "8153:8153"
      - "8154:8154"
    volumes:
      - ./config/cruise-config.xml:/godata/config/cruise-config.xml
  gocd-agent:
    build:
      context: .
      dockerfile: Dockerfile.gocd-agent
    environment:
      AGENT_AUTO_REGISTER_KEY: e2448426-f0a5-47d7-ad24-baea0d138215
      GO_SERVER_URL: https://gocd-server:8154/go
      # pass on environment variables from the host:
      AWS_ACCESS_KEY_ID:
      AWS_SECRET_ACCESS_KEY:
      AWS_SESSION_TOKEN:
      AWS_SECURITY_TOKEN:
      AWS_REGION:
      AWS_DEFAULT_REGION:
    depends_on:
      - gocd-server
volumes:
  gitlab-config:
  gitlab-data:
